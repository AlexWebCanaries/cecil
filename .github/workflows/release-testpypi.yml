name: release-testpypi

on:
  workflow_dispatch:

jobs:
  publish-testpypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]' build twine
      - name: Validate and build
        run: |
          make ci
          make build
          twine check dist/*
      - name: Publish to TestPyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: python -m twine upload --repository-url https://test.pypi.org/legacy/ dist/*
      - name: Install verification from TestPyPI
        run: |
          python -m venv .venv-testpypi
          . .venv-testpypi/bin/activate
          python -m pip install --upgrade pip
          VERSION=$(python - <<'PY'
          import tomllib
          with open('pyproject.toml', 'rb') as f:
              print(tomllib.load(f)['project']['version'])
          PY
          )
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple cecil-sdk==${VERSION}
          python -c "import cecil; from cecil.cost import load_pricing_catalog; from cecil.schema import load_schema; print(cecil.__all__); print(load_pricing_catalog().version); print(load_schema()['properties']['schema_version']['const'])"
