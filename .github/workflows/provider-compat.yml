name: provider-compat

on:
  push:
  pull_request:

jobs:
  matrix:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]
        openai-version: ["1.40.0", "1.51.0"]
        anthropic-version: ["0.35.0", "0.39.0"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -e '.[dev]'
          pip install openai==${{ matrix.openai-version }} anthropic==${{ matrix.anthropic-version }}
      - name: Contract tests
        env:
          LLM_OBSERVER_RUN_COMPAT: "1"
          EXPECTED_OPENAI_VERSION: ${{ matrix.openai-version }}
          EXPECTED_ANTHROPIC_VERSION: ${{ matrix.anthropic-version }}
        run: pytest -q --no-cov tests/compat/test_provider_contracts.py
